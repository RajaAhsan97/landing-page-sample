<html>
    <head>
        <title> Signin page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded"  data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> Welcome </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link"  aria-current="page" href="PROJ1.html">Landing page</a>
                      </li>
                    </ul>
                </div>
            </div>

        </nav>

        <div class="container">
            <div class="mt-5 p-2 bg-secondary text-white rounded">
                <div class="mt-5 mb-5 mx-5">
                <p class="fs-1 fw-bold text-light"> Log in </p>
                <p>Enter your email and password</p>
                
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <form>
                <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-1">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-1 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>
        </div>
    </body>
</html>
